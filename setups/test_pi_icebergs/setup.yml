mesh: test_cavity
forcing: test_global
clim:
    type: test_global
    filelist: ['woa18_netcdf_5deg.nc','woa18_netcdf_5deg.nc']
    varlist: ['salt', 'temp']
ntasks: 2
time: "00:10:00"

namelist.config:
    icebergs:
      use_icebergs: True
      ib_num: 5
      use_icesheet_coupling: False
      steps_per_ib_step: 8
      ib_async_mode: 0
    run_config:
      use_cavity: True
      use_cavity_partial_cell: True
    timestep:
        step_per_day: 96
        run_length: 1
        run_length_unit: "d"
    geometry:
        force_rotation: True
    restart_log:
        restart_length: 1
        restart_length_unit: "d"
        logfile_outfreq: 10
        
namelist.tra:
    tracer_init3d:
        n_ic3d: 3
        idlist: [2,1,14]
        filelist: ["phc3.0_winter.nc","phc3.0_winter.nc","rC14t_abio_OMIPinit.nc"]
        varlist: ["salt","temp","rC14t"]

namelist.transit:
    transit_param:
        l_r14c: true
        l_r39ar: false
        l_f11: true
        l_f12: true
        l_sf6: true
        anthro_transit: true
        length_transit: 166
        ti_start_transit: 101
        ifile_transit: "${climate_data_dir}/Table_CO2_isoC_CFCs1112_SF6.txt"

namelist.dyn:
    dynamics_general:
        use_wsplit: True

namelist.ice:
    ice_dyn:
        whichEVP: 1
        evp_rheol_steps: 120

namelist.io:
    nml_list:
        io_list:
            "sst       ":
                freq: 1
                unit: d
                prec: 8
            "a_ice     ":
                freq: 1
                unit: d
                prec: 8
            "temp      ":
                freq: 1
                unit: d
                prec: 8
            "salt      ":
                freq: 1
                unit: d
                prec: 8
            "u         ":
                freq: 1
                unit: d
                prec: 8
            "v         ":
                freq: 1
                unit: d
                prec: 8

fcheck:
    a_ice: 0.27084251716308305
    salt: 23.944448805230834
    sst: 8.55205469709956
    temp: 1.7028801427685114
    u: -0.0014067697055298715
    v: 0.00013472036927399226




