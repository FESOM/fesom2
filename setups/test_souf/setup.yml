mesh: test_souf
forcing: test_global
clim:
    type: test_global
    filelist: ['woa18_netcdf_5deg.nc','woa18_netcdf_5deg.nc']
    varlist: ['salt', 'temp']
ntasks: 8
time: "00:10:00"

namelist.config:
    timestep:
        step_per_day: 72
        run_length: 1
        run_length_unit: "d"
    restart_log:
        restart_length: 1
        restart_length_unit: 'd'
        logfile_outfreq: 10    
    geometry:
        force_rotation: False
    inout:
        restart_length: 1
        restart_length_unit: "y"
    geometry:
        cyclic_length: 4.5
        rotated_grid: False
        force_rotation: False
    run_config:
        use_ice: False
        toy_ocean: True
        which_toy: "soufflet"
        use_sw_pene: False
    calendar:
        include_fleapyear: False

namelist.oce:
    oce_dyn:
        state_equation: 0
        Div_c: 0.5
        Leith_c: 0.05
        w_split: False
        Fer_GM: False
        Redi: False
        mix_scheme: "PP"
    oce_tra:
        use_momix: False
        K_hor: 10
        surf_relax_S: 0.0
        balance_salt_water: False

namelist.ice:
    ice_dyn:
        whichEVP: 0
        evp_rheol_steps: 150

namelist.io:
    diag_list:
        ldiag_energy: False
    nml_list:
        io_list:
            "sst       ":
                freq: 1
                unit: d
                prec: 8
            "temp      ":
                freq: 1
                unit: d
                prec: 8
            "salt      ":
                freq: 1
                unit: d
                prec: 8
            "u         ":
                freq: 1
                unit: d
                prec: 8
            "v         ":
                freq: 1
                unit: d
                prec: 8

fcheck:
    salt: 35.0
    temp: 14.329708493584528
    sst: 18.939699611886315
    u: 0.027431619139927817
    v: -0.0008870629489199685

