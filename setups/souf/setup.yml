mesh: test_souf
forcing: test_global
clim:
    type: test_global
    filelist: ['woa18_netcdf_5deg.nc','woa18_netcdf_5deg.nc']
    varlist: ['salt', 'temp']
ntasks: 8
time: "03:00:00"

namelist.config:
    timestep:
        step_per_day: 72
        run_length: 10
        run_length_unit: "y"
    geometry:
        force_rotation: False
    inout:
        restart_length: 1
        restart_length_unit: "y"
        logfile_outfreq: 720
    geometry:
        cyclic_length: 4.5
        rotated_grid: False
        force_rotation: False
    run_config:
        use_ice: False
        toy_ocean: True
        which_toy: "soufflet"
        use_sw_pene: False
    calendar:
        include_fleapyear: False

namelist.oce:
    oce_dyn:
        state_equation: 0
        Div_c: 0.5
        Leith_c: 0.05
        w_split: False
        Fer_GM: False
        Redi: False
        mix_scheme: "PP"
    oce_tra:
        use_momix: False
        K_hor: 10
        surf_relax_S: 0.0
        balance_salt_water: False

namelist.ice:
    ice_dyn:
        whichEVP: 0
        evp_rheol_steps: 150

namelist.io:
    diag_list:
        ldiag_energy: True
    nml_list:
        io_list:
            "sst       ":
                freq: 1
                unit: d
                prec: 4
            "m_snow    ":
                freq: 1
                unit: d
                prec: 4




